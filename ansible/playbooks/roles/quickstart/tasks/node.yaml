- name: check if Node.js is installed
  shell: command -v node >/dev/null && command -v npm >/dev/null
  environment:
    PATH: "{{ path_for_node }}"
  register: node_installed_check
  failed_when:
    - node_installed_check.rc > 0
    - is_dev_machine   # install nvm in that case
  changed_when: false

- name: install Node.js
  include_role:
    name: geerlingguy.nodejs
    apply:
      become: true
  vars:
    nodejs_version: 12.x
  when: node_installed_check.rc > 0

- name: install npm dependencies
  npm:
    path: "{{ server_root_dir }}"
    ci: "{{ not is_dev_machine }}"
    production: "{{ not is_dev_machine }}"
  environment:
    PATH: "{{ path_for_node }}"
  tags:
    - update
    - molecule-idempotence-notest
  # FIXME: idempotence    https://github.com/ansible/ansible/issues/58280
