[tool.poetry]
name = "django-project-template"
version = "1.0.0"
description = "A project template for Django 2.2 in Python 3. This project tries to solve problems or features that commonly appear on Magnet projects. The idea is that you start your project using this code as the base."
authors = ["Your Name <you@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
Django = "~2.2.24"
django-cron = "0.5.1"             # latest version
django-loginas = "0.3.10"         # latest version
django-recaptcha = "2.0.6"        # latest version. maybe dead, consider removing. official support for up to python 3.8 and django 3.0 only
djangocms-admin-style = "2.0.2"   # latest version. official support for up to python 3.8 and django 3.1 only
inflection = "0.5.1"              # latest version
pypugjs = "5.9.9"                 # latest version
pytz = "2021.3"                   # latest version
python-memcached = "1.59"         # latest version
gunicorn = "19.9.0"               # update available
djangorestframework = "3.12.4"    # latest version. official support for django 3.2 and python 3.10
djangorestframework-camel-case = "1.1.2"  # update available
django-webpack-loader = "1.4.1"   # latest version. official support for up to python 3.9 only (supports django 3.2)
psycopg2-binary = "2.8.5"         # update available. official support for python 3.10
ipdb = "0.13.3"                   # update available. official support for up to python 3.9 only

[tool.poetry.dev-dependencies]
flake8 = "*"
pytest-cov = "^3.0.0"
pytest-django = "^4.4.0"
django-debug-toolbar = "3.2.4"    # latest version. official support 3.2 and python 3.10

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
